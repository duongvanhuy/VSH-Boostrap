<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- thuần -->
    <link href="assets/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.css" rel="stylesheet">
    <script src="assets/assets/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.js"></script>


    <!-- rút gọn dung lượng -->
    <link href="assets/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- hỗ trợ slide -->
    <script src="assets/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>

    <!-- icon -->
    <link href="assets/fontawesome-free-6.1.1-web/fontawesome-free-6.1.1-web/css/all.css" rel="stylesheet">

    <style>
        /* .content {
            margin-bottom: 300px;
        } */
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="menuLogo">
            <div class="row">
                <div class="col-md-4">
                    <p class="bg-info">Logo</p>
                </div>
                <div class="col-md-8">
                    <p class="bg-dark">Ảnh</p>
                </div>
            </div>
        </div>
        <div class="menuList">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Điện thoại</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="#">Laptop</a>
                            <a class="nav-link" href="#">Hỗ trợ</a>

                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="slide">
            <div id="demo" class="carousel slide" data-bs-ride="carousel">

                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                </div>

                <!-- The slideshow/carousel -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://www.w3schools.com/bootstrap5/la.jpg" alt="Los Angeles" class="d-block"
                            style="width:100%">
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.w3schools.com/bootstrap5/chicago.jpg" alt="Chicago" class="d-block"
                            style="width:100%">
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.w3schools.com/bootstrap5/ny.jpg" alt="New York" class="d-block"
                            style="width:100%">
                    </div>
                </div>

                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
        <div class="content">
            <div class="row">
                <div class="col-md-4 col-2  bg-warning">cột 1</div>
                <div class="col-md-4 col-2 bg-info">cột 2</div>
                <div class="col-md-4  col-2 bg-primary">cột 3</div>
            </div>
        </div>
        <div class="footer bg-info mt-5">
            <div class="row pt-5 ps-5">
                <div class="col-md-6">
                    <div class="row numberphone">
                        <div class="col-md-6">Số điện thoại</div>
                        <div class="col-md-6">0353133137</div>
                    </div>
                    <div class="row address">
                        <div class="col-md-6">Địa chỉ</div>
                        <div class="col-md-6">Quảng bình</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <i class="fa-brands fa-facebook fa-5x"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
